<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
    <div class="card">
      <div class="color">
        <h1 id="result">Your Result</h1>
        <span class="circle">
          <h1>76</h1>
          <p>of 100</p>

        </span>
        <h2>Great</h2>
        <p id="para">You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="summary">
        <div class="content">
          <h2>Summary</h2>
          <div class="color-boxes">
            <span class="box1 boxes">
              <div class="info">
                <img src="assets/images/icon-reaction.svg" alt="reaction_icon">
                <p id="box1-p">Reaction</p>
              </div>
              <div class="mark">
                <p>80 <span id="faith-color">/ 100</span></p>
              </div>
            </span>

            <span class="box2 boxes">
              <div class="info">
                <img src="assets/images/icon-memory.svg" alt="memory_icon">
                <p id="box2-p">Memory</p>
              </div>
              <div class="mark">
                <p>92 <span id="faith-color">/ 100</span></p>
              </div>
            </span>

            <span class="box3 boxes">
              <div class="info">
                <img src="assets/images/icon-verbal.svg" alt="verbal_icon">
                <p id="box3-p">Verbal</p>
              </div>
              <div class="mark">
                <p>61 <span id="faith-color">/ 100</span></p>
              </div>
            </span>

            <span class="box4 boxes">
              <div class="info">
                <img src="assets/images/icon-visual.svg" alt="Visual_icon">
                <p id="box4-p">Visual</p>
              </div>
              <div class="mark">
                <p>72 <span id="faith-color">/ 100</span></p>
              </div>
            </span>

          </div>


          <button class="button" type="button">Continue</button>

        </div>

      </div>

    </div>


    
  </div>
  
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://hackerone.com/noob_but_cut3">Hlaing Myo Hein</a>.</p>
  </div>
</body>
</html>
